<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi Caramel</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --dark-blue: #064789;
      --blue: #427aa1;
      --light: #ebf2fa;
      --green: #679436;
      --lime: #a5be00;
    }

    * { box-sizing: border-box; }

    /* Elegant animated gradient background */
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(-45deg, var(--dark-blue), var(--blue), #2e6f95);
      background-size: 300% 300%;
      animation: gradientFlow 14s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Soft floating light effect */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(255,255,255,0.12), transparent 40%);
      animation: shimmer 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes shimmer {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* Elegant glass card */
    .card {
      position: relative;
      background: rgba(235, 242, 250, 0.9);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      z-index: 2;
      animation: floatCard 5s ease-in-out infinite alternate;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 32px;
      background: linear-gradient(60deg, var(--lime), var(--blue), var(--green));
      z-index: -1;
      filter: blur(8px);
      opacity: 0.7;
    }

    @keyframes floatCard {
      from { transform: translateY(-5px); }
      to { transform: translateY(8px); }
    }

    h1 {
      margin-bottom: 35px;
      font-size: 30px;
      color: var(--dark-blue);
      letter-spacing: 0.5px;
    }

    .buttons {
      position: relative;
      height: 90px;
      width: 260px;
      margin: auto;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
    }

    /* YES button */
    #yesBtn {
      left: 0;
      top: 25px;
      background: linear-gradient(145deg, var(--lime), var(--green));
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #yesBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    /* NO button â€” fixed size & smooth movement */
    #noBtn {
      left: 140px;
      top: 25px;
      background: linear-gradient(145deg, #ff6b6b, #d64545);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #noBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .message {
      margin-top: 25px;
      font-size: 22px;
      color:rgb(191, 90, 224);
      font-weight: bold;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.6s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my valentine? ðŸ’–</h1>
    <div class="buttons" id="buttonFrame">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message">Yay! You are mine! ðŸŽ‰</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    // Store original position
    let originX = 0;
    let originY = 0;

    window.addEventListener('load', () => {
      const rect = noBtn.getBoundingClientRect();
      originX = rect.left;
      originY = rect.top;
    });

    // Smooth NO button movement inside full screen (but stays visible)
    function moveNoButton() {
      const radius = 150; // movement limit from original position
      const margin = 40; // keep inside screen

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Random position within 150px radius of origin
      let x = originX + (Math.random() * 2 * radius - radius);
      let y = originY + (Math.random() * 2 * radius - radius);

      // Clamp to screen bounds
      x = Math.max(margin, Math.min(window.innerWidth - btnWidth - margin, x));
      y = Math.max(margin, Math.min(window.innerHeight - btnHeight - margin, y));

      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
    

    // Move when hovered OR clicked
    // Move on hover and click
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Initial position stays fixed until user interacts
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Confetti explosion
    function launchConfetti() {
      const duration = 1500;
      const end = Date.now() + duration;

      (function frameConfetti() {
        confetti({
          particleCount: 6,
          spread: 70,
          origin: { y: 0.6 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frameConfetti);
        }
      })();
    }

  yesBtn.addEventListener('click', () => {
    launchConfetti();
    message.classList.add('show');
  
    const eventData =
      "YES clicked | " +
      new Date().toLocaleString() +
      " | " +
      navigator.userAgent;
  
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
  
    iframe.src =
      "https://docs.google.com/forms/u/0/d/e/1FAIpQLSf_KQkWLhwHamoh_R1FvA6yXlOQRXYeauXp0g56XHo6Sj6lfQ/formResponse" +
      "?entry.1647633960=" +
      encodeURIComponent(eventData);
  
    document.body.appendChild(iframe);
  });
  ;

  </script>
</body>
</html>
